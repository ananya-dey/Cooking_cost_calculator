<!DOCTYPE html>
<html >
<title>A app using AngularJS</title>
<head>
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>

<body ng-app="myApp" ng-controller="myctrl">

<div class="container">
	<h2 class="text-center">{{message | uppercase}}</h2></br>
	<div class="btn-group-vertical" id="BTN">
	  <button ng-click="myFunc1()" class="btn btn-primary btn-lg"  style="width:300px;">Pizza</button></br>	
	  <div ng-show="showMe1" id="show">
		<table>
		  <tr ng-repeat="x in pizza">
			<td><input type="checkbox" ng-click="count(x)"/></td>
			<td>{{ x.name }}</td>
			<td>{{ x.price }}</td>
		  </tr>
		  
		</table>
		  <hr>
			<div>Total: {{total1()}}</div>
	  </div>	
		
	  <button ng-click="myFunc2()" class="btn btn-primary btn-lg" style="width:300px;">Juice</button></br>
		<div ng-show="showMe2" id="show">
		<table>
		  <tr ng-repeat="x in juice">
			<td><input type="checkbox" ng-click="count(x)"/></td>
			<td>{{ x.name }}</td>
			<td>{{ x.price }}</td>
		  </tr>
		  
		</table>
		  <hr>
			<div>Total: {{total2()}}</div>
	  </div>
		
	  <button ng-click="myFunc3()" class="btn btn-primary btn-lg" style="width:300px;">Cake</button></br>	
		<div ng-show="showMe3" id="show">
		<table>
		  <tr ng-repeat="x in cake">
			<td><input type="checkbox" ng-click="count(x)"/></td>
			<td>{{ x.name }}</td>
			<td>{{ x.price }}</td>
		  </tr>
		  
		</table>
		  <hr>
			<div>Total: {{total3()}}</div>
	  </div>	
	  
	</div>	
</div>





	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
